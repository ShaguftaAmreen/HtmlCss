<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>values between range</title>
</head>
<body>
    <script>
        let lt=10;
        let ut=20;
        for(let i=lt;i<=ut;i++){
            if(i%2==0){
            document.write("<br>");
            document.write(`${i} is even number`);}
            else{
                document.write("<br>");
                document.write(`${i} is odd number`);
            }
        
        }
    </script>
</body>
</html>
