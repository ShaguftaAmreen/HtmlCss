<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse of number</title>
</head>
<body>
    <script> let num=234;
        document.write(num);
       document.write("<br>");
         let sum=0;
    while(num>0){
        rev=num%10;
        sum=sum*10+rev;
        num=Math.floor(num/10);
    }
    document.write(sum);
    </script>
</body>
</html>
