<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion of object into array</title>
</head>
<body>
    <script>
        const person={
            fName:"Iram",
            lName:"Uddin"};
        const array11=Object.keys(person); 
        document.write("<br>");
        document.write(array11);
        document.write("<br>");
        const array22=Object.values(person);
        document.write("<br>");
        document.write(array22);
        const array33=Object.entries(person);
        document.write("<br>");
        document.write(array22);
        
    </script>
</body>
</html>
