<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        let num=5;
        fact=1;
        for(let i=1;i<=num;i++){
            fact=fact*i;
        }
        document.write(`the factorial is ${fact}`);
    </script>
</body>
</html>
